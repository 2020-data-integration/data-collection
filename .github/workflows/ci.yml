name: Build and Push to DockHub

on:
  push:
    branches:
    - master

env:
  IMAGE: finminer-stock
  DIR: stock

jobs:
  build-push:
    name: build and push
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - uses: mr-smithers-excellent/docker-build-push@v3
      name: Build & push Docker image
      with:
        image: ${{ secrets.DOCKER_USERNAME }}/$IMAGE
        tag: latest
        dockerfile: dockerfile
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        directory: $DIR